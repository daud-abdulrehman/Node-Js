<!DOCTYPE html>
<html>
<head>
  <title>Add Elements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button onclick="addElement()">Add Elements</button>
  <div id="container"></div>

  <script>
    function addElement() {
      const elementType = prompt("Press 1 for an image, 2 for a video, 3 for a paragraph, or 4 for a URL:");

      switch (elementType) {
        case "1":
          addImage();
          break;
        case "2":
          addVideo();
          break;
        case "3":
          addParagraph();
          break;
        case "4":
          addURL();
          break;
        default:
          alert("Invalid input!");
      }
    }

    function addImage() {
      const imageUrl = prompt("Enter the URL of the image:");
      if (imageUrl) {
        const imageElement = document.createElement("img");
        imageElement.src = imageUrl;
        document.getElementById("container").appendChild(imageElement);
      } else {
        alert("Invalid input!");
      }
    }

    function addVideo() {
      const videoUrl = prompt("Enter the URL of the video:");
      if (videoUrl) {
        const videoElement = document.createElement("video");
        videoElement.src = videoUrl;
        videoElement.controls = true;
        document.getElementById("container").appendChild(videoElement);
      } else {
        alert("Invalid input!");
      }
    }

    function addParagraph() {
      const paragraphText = prompt("Enter the text for the paragraph:");
      if (paragraphText) {
        const paragraphElement = document.createElement("p");
        paragraphElement.textContent = paragraphText;
        document.getElementById("container").appendChild(paragraphElement);
      } else {
        alert("Invalid input!");
      }
    }

    function addURL() {
      const url = prompt("Enter the URL:");
      if (url) {
        const urlElement = document.createElement("a");
        urlElement.href = url;
        urlElement.textContent = url;
        document.getElementById("container").appendChild(urlElement);
      } else {
        alert("Invalid input!");
      }
    }
  </script>
</body>
</html>
